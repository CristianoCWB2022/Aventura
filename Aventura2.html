<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Aventura2.css">
    <title>Formulário</title>
</head>
<body>
    
	<h2  id="tituloFormulario">Preencha o Formulário</h2>
	
	<a href="C:\aventura\Aventura.html" class="btn-link">Voltar</a>
	
<form id="meuFormulario">

    <label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>

<label for="sobrenome">Sobrenome:</label>
<input type="text" id="sobrenome" name="sobrenome" required><br><br>

<label for="idade">Idade:</label>
<input type="number" id="idade" name="idade" required><br><br>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" required><br><br>

<label for="endereco">Endereço:</label>
<input type="text" id="endereco" name="endereco" required><br><br>

<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade" required><br><br>

<label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" required><br><br>

<label for="estado">Estado:</label>
<input type="text" id="estado" name="estado" required><br><br>

<label for="pais">País:</label>
<input type="text" id="pais" name="pais" required><br><br>

<label for="profissao">Profissão:</label>
<input type="text" id="profissao" name="profissao" required><br><br>

<label for="interesses">Interesses:</label>
<input type="text" id="interesses" name="interesses" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

    <input type="submit" value="Enviar">
</form>

<script src="script.js"></script> <!-- Inclui o arquivo JavaScript -->

</body>
</html>
